                <input type="checkbox" id="memberCheckbox" onchange="toggleOrganizationField()">
                <div id="organizationField" style="display: none;">
                    <label for="organization">Organization:</label>
                    <input type="text" id="organization" name="organization">
                </div>
            </div>

            <div class="form-group">
                <label>Do you want to join Ecosystems?</label><br>
                <input type="radio" id="join-yes" name="join-ecosystems" value="yes"><label for="join-yes">Yes</label>
                <input type="radio" id="join-no" name="join-ecosystems" value="no"><label for="join-no">No</label>
            </div>
            <div class="form-group">
                <label for="id-proof">ID Proof (PDF):</label>
                <input type="file" id="id-proof" name="id-proof" accept="application/pdf" required>
            </div>
            <div class="form-group">
                <label>Do you like to receive updated newsletter from Ecosystems?</label><br>
                <input type="checkbox" id="newsletter-yes" name="newsletter" value="yes">
                <label for="newsletter-yes">Yes</label>
                <input type="checkbox" id="newsletter-no" name="newsletter" value="no">
                <label for="newsletter-no">No</label>
            </div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword"><br>


            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function toggleOrganizationField() {
            var checkbox = document.getElementById("memberCheckbox");
            var organizationField = document.getElementById("organizationField");

            if (checkbox.checked) {
                organizationField.style.display = "block";
            } else {
                organizationField.style.display = "none";
            }
        }

        function validatePassword() {
            var password = document.getElementById("password");
            var confirmPassword = document.getElementById("confirmPassword");

            if (password.value != confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords do not match");
            } else {
                confirmPassword.setCustomValidity("");
            }
        }

        document.getElementById("password").addEventListener("change", validatePassword);
        document.getElementById("confirmPassword").addEventListener("change", validatePassword);
    </script>
</body>

</html>
